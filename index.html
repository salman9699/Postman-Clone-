<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
			<link rel="stylesheet" href="Style/prism.css">
			<title>PM</title>
			<style>
			#prism{
			max-height: 500px;
			}
			</style>
		</head>
		<body>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">POst MAster</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact Us</a>
						</li>
					</ul>
				</div>
			</nav>
			<div class="container">
				<h1 class="my-3">Welcome to PostMaster</h1>
			</div>
			<div class="container">
				<!-- URL box -->
				<div class="form-group row">
					<label for="URL" class="col-sm-2 col-form-label">URL</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="urlField" placeholder="Enter URL here">
					</div>
				</div>
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
								<label class="form-check-label" for="get">
									GET
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
								<label class="form-check-label" for="post">
									POST
								</label>
							</div>
						</div>
					</div>
				</fieldset>
				<!-- content type box -->
				<fieldset class="form-group">
					<div class="row">
						<legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
								checked>
								<label class="form-check-label" for="json">
									JSON
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
								<label class="form-check-label" for="params">
									Custom Parameters
								</label>
							</div>
						</div>
					</div>
				</fieldset>
				<!-- Parametersbox -->
				<div id="parametersBox">
					<div class="form-row">
						<label for="URL" class="col-sm-2 col-form-label">Parameter 1</label>
						<div class="col-md-4">
							<input type="text" class="form-control" id="parameterKey1" placeholder="Enter parameter 1 key">
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter 1 value">
						</div>
						<button class="btn btn-primary" id="addParam">+</button>
					</div>
					<div id="params"></div>
				</div>
				<!-- Json request box -->
				<div class="my-3" id="requestJsonBox">
					<div class="form-group row ">
						<label for="requestJson" class="col-sm-2 col-form-label">Request Json</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="requestJsonText" rows="3"></textarea>
						</div>
					</div>
				</div>
				<!-- submit button which will trigger fetch API  -->
				<div class="form-group row my-2" >
					<div class="col-sm-10">
						<button class="btn btn-primary" id="submit">Submit</button>
					</div>
				</div>
				<div class="my-3" id="responseJsonBox">
					<div class="form-group row ">
						<label for="responseJson" class="col-sm-2 col-form-label">Response</label>
						<div class="col-sm-10">
							<!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response </textarea> -->
							                    <pre id="prism" class="language-javascript">
								                        <code id = "responsePrism" class="language-javascript">
								                            Your response will appear here
								                        </code>
							</pre>
						</div>
					</div>
				</div>
			</div>
			<!-- Optional JavaScript -->
			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
			<script src="JS/index.js"></script>
			<script src="JS/prism.js"></script>
		</body>
	</html>
